<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Password Reset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{{ url_for('static', filename='image/lg.png') }}") no-repeat center;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding-left: 500px;
        }

        .login-box {
            width: 350px;
            height: auto;
            padding: 40px;
            background-color: #bb7d17;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-box h2 {
            color: white;
            font-size: 32px;
            font-weight: bold;
            font-family: sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .login-box p {
            color: white;
            font-size: 16px;
            font-family: sans-serif;
            margin-bottom: 30px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #6b4e19;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #f0e1c2;
            transform: translateY(-2px);
        }

        .login-box a {
            color: white;
            font-weight: bold;
            text-decoration: underline;
            font-size: 14px;
            font-family: sans-serif;
        }

        .login-box a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Admin Password Reset</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>Click below to receive a password reset token</p>
            <form action="{{ url_for('admin_forgot_password') }}" method="POST">
                <button type="submit">Send Reset Token</button>
            </form>
            <p><a href="{{ url_for('admin_login') }}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
